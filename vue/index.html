<!DOCTYPE html>
<html>
<head>
  <title>My first Vue app</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    {{ user }}: {{message}}
    <input v-model="message"></input>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue!',
        user: 'Michael Tsekaris'
      }
    })
  </script>
</body>
</html>
